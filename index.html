<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl mx-auto w-3/4 text-center mt-10">Welcome to My <span class="text-pink-600 font-semibold">Baap-Er-Banking!!!</span> </h1>
    <section class="flex justify-center mt-8">
        <div class="login_section bg-green-300 w-3/5 p-10 rounded">
            <h1 class="text-2xl">Please Login</h1>
            <div class="login_form">
                <input  type="email" class="block w-3/4 my-3 p-1 rounded border" name="" id="login_email" placeholder="Enter Your Email">
                <input type="password" class="block w-3/4 my-3 p-1 rounded border" name="" id="login_pass" placeholder="Enter Your password">
                <button id="login_btn" class="bg-yellow-300 px-4 py-2" >Submit</button>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
