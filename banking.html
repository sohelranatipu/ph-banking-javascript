<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Calculation</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-5xl mx-auto w-3/4 text-center mt-10">Lets Get Some <span class="text-blue-700">Moooooney</span> </h1>
    <main>
        <section class=" grid grid-cols-3 w-3/4 mx-auto gap-x-8 mt-12 ">
            <div class="bg-blue-300 rounded  py-12 px-12">
                <h2 class="text-2xl">Deposit</h2>
                <h1 class="text-4xl">$<span id="main_depo">00</span> </h1>
            </div>
            <div class="bg-green-400 rounded  py-12 px-12">
                <h2 class="text-2xl">Withdraw</h2>
                <h1 class="text-4xl">$<span id="withdrew_value">00</span></h1>
            </div>
            <div class="bg-yellow-300 rounded  py-12 px-12">
                <h2 class="text-2xl">Balance</h2>
                <h1 class="text-4xl">$<span id="main_balance">1280</span> </h1>
            </div>
        </section>

        <section class="grid grid-cols-2 w-3/4 mx-auto gap-x-8 mt-12 ">
            <div class="bg-red-300 p-12 rounded">
                <h1 class="text-2xl font-semibold">Please Deposit</h1>
                <input type="text" class="border-1 block w-3/4 p-1 mt-2 mb-4" name="" id="depo_input" placeholder="$ Please Enter Your Deposit">
                <button id="depo_btn" class="bg-yellow-500 py-2 px-5">Deposit</button>
            </div>
            <div class="bg-pink-300  p-12 rounded">
                <h1 class="text-2xl font-semibold">Please Withdraw</h1>
                <input type="text" class="border-1 block w-3/4 p-1 mt-2 mb-4" name="" id="withd_input" placeholder="$ Please Enter Your Withdraw">
                <button id="withdrew_btn" class="bg-yellow-500 py-2 px-5">Withdraw</button>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
